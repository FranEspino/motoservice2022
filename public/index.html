<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://unpkg.com/tailwindcss@^2/dist/tailwind.min.css" rel="stylesheet">

</head>

<body>

            <div class="bg-white shadow-2xl rounded-b-3xl">
                <h2 class="text-center text-gray-800 text-2xl font-bold pt-6">Bienvenido a Codi Api</h2>

                    </div>
                </div>
                <div class="bg-blue-700 w-72 lg:w-5/6 m-auto mt-6 p-2 hover:bg-indigo-500 rounded-2xl  text-white text-center shadow-xl shadow-bg-blue-700">
                    <button classs="lg:text-sm text-lg font-bold">Iniciar el consumo</button>
                </div>
                <div class="text-center m-auto mt-6 w-full h-16">
                    <button class="text-gray-500 font-bold lg:text-sm hover:text-gray-900">Apk de pruebas</button>
                </div>
            </div>
